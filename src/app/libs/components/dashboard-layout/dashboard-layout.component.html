<mat-drawer-container class="drawer-container">
  <!--LEFT SIDEBAR-->
  <mat-drawer
    #drawer
    mode="side"
    disableClose="true"
    [(opened)]="opened"
    class="drawer"
  >
    <section class="avatar-user">
      <img
        src="https://material.angular.io/assets/img/examples/shiba1.jpg"
        class="img"
        [ngClass]="{ 'img-close': !opened }"
      />
      <mat-label>{{ user.username }}</mat-label>
      <mat-label>{{ user.rol }}</mat-label>
    </section>
    <!--MENUS-->
    <section class="menus-section">
      <mat-button-toggle-group
        class="menu-list"
        name="button-navbar"
        aria-label="menu sidebar"
        *ngFor="let itemMenu of menus"
      >
        <mat-button-toggle
          [value]="itemMenu.label"
          class="item-menu"
          (click)="changeMenu(itemMenu)"
        >
          <mat-icon>{{ itemMenu.icon }}</mat-icon>
          <label class="item-label">
            {{ itemMenu.label }}
          </label>
        </mat-button-toggle>
      </mat-button-toggle-group>
    </section>
  </mat-drawer>
  <!-- Menu Toolbar -->
  <mat-toolbar>
    <button mat-icon-button aria-label="espandir" (click)="opened = !opened">
      <mat-icon>menu</mat-icon>
    </button>

    <a class="title" routerLink="home"> SMART CAMPUS </a>

    <mat-slide-toggle class="slide-theme" matTooltip="Tema oscuro">
    </mat-slide-toggle>

    <button mat-mini-fab aria-label="User">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>

  <!--Body-->
  <section class="smart-campus-body-section">
    <router-outlet></router-outlet>
  </section>
</mat-drawer-container>
