<section class="container-personality-data">
  <!--FORMULARIO DE PERSONALIZACION-->
  <div class="">
    <h2 style="margin-bottom: 0;">Configuracion</h2>
    <form [formGroup]="form" class="container-form">
      <app-carusel
        [formControltoogle]="form.controls['chart.type']"
        [items]="listTypeGraphics"
        direction="row"
        (valueChange)="onChangeTypeGraphic($event)"
      >
      </app-carusel>

      <mat-slide-toggle [formControl]="form.controls['dataLabels.enabled']" (change)="updateGraphic()">
        Mostrar datos
      </mat-slide-toggle>

      <mat-form-field>
        <mat-label>Titulo</mat-label>
        <input
          matInput
          type="text"
          formControlName="title.text"
          (blur)="updateGraphic()"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Titulo eje X</mat-label>
        <input
          matInput
          type="text"
          formControlName="xaxis.title.text"
          (blur)="updateGraphic()"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Titulo eje Y</mat-label>
        <input
          matInput
          type="text"
          formControlName="yaxis.title.text"
          (blur)="updateGraphic()"
        />
      </mat-form-field>

      <!--COLORES DE LA GRAFICA-->
      <app-list-colors
        [control]="form.controls['colors']"
        label="Colores"
      ></app-list-colors>
    </form>
  </div>

  <!--GRAFICA-->
  <div class="container-graph">
    <!--fomulario de la plantilla-->
    <form class="formulario" [formGroup]="formPlantilla">
      <!--PLANTILLA ACTUAL-->
      <app-mat-select-complete
        #matSelectComplete
        label="Plantilla"
        placeholder="Nombre de la plantilla"
        key="name"
        keyValue="name"
        [control]="formPlantilla.controls.name"
        [list]="listTemplates$"
        reloadOnTyping="true"
        [disabled]="
          isCreateMode &&
          formPlantilla.controls.name.value != '' &&
          formPlantilla.controls.name.value != null
        "
        [clearButton]="true"
        (selectedChange)="selectTemplate($event)"
      >
      </app-mat-select-complete>

      <mat-form-field>
        <mat-label>Nombre de la plantilla</mat-label>
        <input matInput type="text" formControlName="name" />
      </mat-form-field>

      <!--TEMPLATE FORM-->
      <div class="btn-actions">
        <button
          mat-raised-button
          (click)="saveTemplate()"
          [disabled]="
            formPlantilla.controls.name.value == '' ||
            formPlantilla.controls.name.value == null
          "
        >
          <mat-icon matPrefix>save</mat-icon>
          Guardar
        </button>
        <button
          mat-raised-button
          (click)="deleteTemplate()"
          [disabled]="isCreateMode"
        >
          <mat-icon matPrefix>delete</mat-icon>
          Eliminar
        </button>
      </div>
    </form>
    <!--MULTIPLES DATOS-->
    <mat-slide-toggle [formControl]="isMultiData">
      Multiples datos
    </mat-slide-toggle>
    <!--grafica-->
    <apx-chart
      #chart
      [series]="chartOptions.series"
      [chart]="chartOptions.chart"
      [xaxis]="chartOptions.xaxis"
      [stroke]="chartOptions.stroke"
      [colors]="chartOptions.colors"
      [dataLabels]="chartOptions.dataLabels"
      [legend]="chartOptions.legend"
      [markers]="chartOptions.markers"
      [grid]="chartOptions.grid"
      [yaxis]="chartOptions.yaxis"
      [title]="chartOptions.title"
      [tooltip]="chartOptions.tooltip"
    ></apx-chart>
  </div>
</section>
